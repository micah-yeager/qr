<html>
  <head>
    <title>qr decoding test</title>
  </head>
  <body>
    <h1>qr decoding test</h1>
    <script>window.exports = {};</script>
    <script src="./compiled.js"></script>
    <div id="results">
      <div id="controls"></div>
      <button id="startBtn">Start video capturing</button>
        <input type="checkbox" id="isDrawQr" name="isDrawQr" checked>
        <label for="isDrawQr">Draw QR</label>
        <input type="checkbox" id="isLogDecoded" name="isLogDecoded" checked>
        <label for="isLogDecoded">Log decoded</label>
        <hr />
      </div>
      <video id="qr-video" autoplay=""></video>
      <canvas id="overlay"></canvas>
      <div id="result">
        <canvas id="resultQr"></canvas><br />
        <b>Decoded:</b>
        <i id="resultTxt"></i>
      </div>
    </div>
    <div id="log"></div>
    <style>
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
      #qr-video { z-index: 1; max-width: 500px; }
      #overlay { z-index: 1000; position: absolute; left: 10px; opacity: 0.7; }
      #result { float: right; }
      .qr-error { color: rgb(185, 55, 55); }
      .qr-ok { color: rgb(97, 228, 97); }
    </style>
  </body>
</html>
